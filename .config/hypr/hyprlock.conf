# Hyprlock Configuration - Clean White Theme

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

# Background with blur
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.5
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Dark overlay
background {
    monitor =
    color = rgba(0, 0, 0, 0.8)
}

# Time - White
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(255, 255, 255, 1.0)
    font_size = 120
    font_family = JetBrainsMono Nerd Font Mono ExtraBold
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Date - White
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d %B')"
    color = rgba(255, 255, 255, 0.9)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# User info
label {
    monitor =
    text =    $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -50
    halign = center
    valign = center
}

# Input field - White theme
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.8)
    inner_color = rgba(20, 20, 20, 0.9)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##FFFFFF">Enter Password...</span>
    hide_input = false
    rounding = 10
    check_color = rgba(100, 255, 100, 0.8)
    fail_color = rgba(255, 50, 50, 0.8)
    fail_text = <span foreground="##FF3333">Access Denied!</span>
    capslock_color = rgba(255, 200, 0, 0.8)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -150
    halign = center
    valign = center
}

# System status - Battery
label {
    monitor =
    text = cmd[update:5000] echo "  $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo '--')%"
    color = rgba(255, 255, 255, 0.7)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 30, 30
    halign = right
    valign = bottom
}

# System status - Uptime
label {
    monitor =
    text = cmd[update:5000] echo " $(uptime -p | sed 's/up //')"
    color = rgba(255, 255, 255, 0.7)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = -30, 30
    halign = left
    valign = bottom
}
