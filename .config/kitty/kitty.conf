# ~/.config/kitty/kitty.conf
# Configuração Minimalista para Hyprland

# ============================================
# FONTE
# ============================================

font_family      JetBrains Mono Nerd Font
bold_font        JetBrains Mono Nerd Font Bold
italic_font      JetBrains Mono Nerd Font Italic
bold_italic_font JetBrains Mono Nerd Font Bold Italic
font_size        11.0

disable_ligatures never

# ============================================
# CURSOR
# ============================================

cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

# ============================================
# SCROLLBACK
# ============================================

scrollback_lines 10000
wheel_scroll_multiplier 5.0

# ============================================
# MOUSE
# ============================================

mouse_hide_wait 2.0
url_color #59c2ff
url_style curly
detect_urls yes
copy_on_select yes
click_interval 0.5

# ============================================
# PERFORMANCE
# ============================================

repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================
# JANELA
# ============================================

remember_window_size yes
initial_window_width 100c
initial_window_height 30c

window_padding_width 12
window_margin_width 0

hide_window_decorations yes
confirm_os_window_close 0

# ============================================
# OPACIDADE E BLUR (Hyprland)
# ============================================

background_opacity 0.88
dynamic_background_opacity yes
background_blur 2

# ============================================
# TABS
# ============================================

tab_bar_edge top
tab_bar_margin_width 0
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template " {index}: {title} "

active_tab_foreground   #000000
active_tab_background   #59c2ff
active_tab_font_style   bold

inactive_tab_foreground #888888
inactive_tab_background #1a1a1a
inactive_tab_font_style normal

# ============================================
# TEMA DE CORES - Preto com Blur
# ============================================

foreground              #e0e0e0
background              #000000
selection_foreground    #000000
selection_background    #59c2ff

# Cursor
cursor                  #59c2ff
cursor_text_color       #000000

# URL hover
url_color               #73d0ff

# Bordas
active_border_color     #59c2ff
inactive_border_color   #333333
bell_border_color       #ffcc66

# Cores normais
color0  #000000
color1  #f07178
color2  #a6cc70
color3  #ffcc66
color4  #59c2ff
color5  #d4bfff
color6  #5ccfe6
color7  #e0e0e0

# Cores brilhantes
color8  #555555
color9  #ff8f40
color10 #b8cc52
color11 #ffd173
color12 #73d0ff
color13 #dfbfff
color14 #95e6cb
color15 #ffffff

# ============================================
# ATALHOS DE TECLADO
# ============================================

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scrolling
map ctrl+shift+up    scroll_line_up
map ctrl+shift+down  scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Fonte
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Opacidade
map ctrl+shift+a>m set_background_opacity +0.05
map ctrl+shift+a>l set_background_opacity -0.05
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default

# Tabs
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Janelas
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Layouts
map ctrl+shift+l next_layout

# Reload config
map ctrl+shift+f5 load_config_file

# ============================================
# WAYLAND
# ============================================

wayland_titlebar_color background
linux_display_server wayland

# ============================================
# BELL
# ============================================

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no

# ============================================
# AVANÇADO
# ============================================

allow_remote_control yes
shell .
editor .
